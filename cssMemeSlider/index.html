<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="jpgWrap">
            <div class="jpg" id="mem4">
                <img src="../cssMemeSlider/jpeg/fine.jpg" alt="fine" height="600">
                <p class="memText">This is fine!</p>
            </div>
            <div class="jpg" id="mem1">
                <img src="../cssMemeSlider/jpeg/bag.jpg" alt="bug" height="600">
                <p class="memText">When you fixed one bug in code</p>
            </div>
            <div class="jpg" id="mem2">
                <img src="../cssMemeSlider/jpeg/pravilno.jpg" alt="screenshots" height="600">
                <p class="memText">Take screenshots the right way</p>
            </div>
            <div class="jpg" id="mem3">
                <img src="../cssMemeSlider/jpeg/vovka.jpg" alt="fine" height="600">
                <p class="memText">Does it work? Don't touch!</p>
            </div>
            <nav class="buttons">
                <a href="#mem1"></a>
                <a href="#mem2"></a>
                <a href="#mem3"></a>
                <a href="#mem4"></a>
            </nav>
        </div>
    </div>
</body>
</html>
