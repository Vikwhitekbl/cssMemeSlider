<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">
        <input type="radio" class="toggle" id="expand-toggle1" name="buttons" checked/>
        <input type="radio" class="toggle" id="expand-toggle2" name="buttons"/>
        <input type="radio" class="toggle" id="expand-toggle3" name="buttons"/>
        <input type="radio" class="toggle" id="expand-toggle4" name="buttons"/>           
        <div class="jpgWrap">
            <div class="jpg" id="mem1">
                <div class="forJpg">
                    <img src="../cssMemeSlider/jpeg/fine.jpg" alt="fine">
                    <img src="../cssMemeSlider/jpeg/bag.jpg" alt="bug">
                    <img src="../cssMemeSlider/jpeg/pravilno.jpg" alt="screenshots">
                    <img src="../cssMemeSlider/jpeg/vovka.jpg" alt="fine">
                </div>
                <div class="content">
                    <div class="firstTxt">
                        <p class="memText">This is fine!</p>
                    </div>
                    <div class="secondTxt">
                        <p class="memText">When you fixed one bug...</p>
                    </div>
                    <div class="thirdTxt">
                        <p class="memText">Take screenshots right way</p>
                    </div>
                    <div class="fourthTxt">
                        <p class="memText">Does it work? Don't touch!</p>
                    </div>
                </div>
            </div>
            <div class="buttonsWrap">
                <div>
                    <label for="expand-toggle1" class="links"><label for="expand-toggle1"></label></label>
                    <label for="expand-toggle2" class="links"><label for="expand-toggle2"></label></label>
                    <label for="expand-toggle3" class="links"><label for="expand-toggle3"></label></label>
                    <label for="expand-toggle4" class="links"><label for="expand-toggle4"></label></label>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
